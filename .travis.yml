language: php

addons:
  apt:
    packages:
      - ant

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4


matrix:
  allow_failures:
    - php: 7.1
    - php: 7.4

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add .travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant

branches:
  only:
    - master
    - develop
